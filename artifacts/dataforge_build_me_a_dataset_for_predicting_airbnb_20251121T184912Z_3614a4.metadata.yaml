prompt: Build me a dataset for predicting Airbnb rental prices in Bangalore 2025 with
  bedrooms, location, amenities, reviews, nights_booked, price
schema:
- name: id
  type: int
  description: unique id
  example: 1
- name: listing_id
  type: string
  description: Unique identifier for the Airbnb listing.
  example: AB123456789
- name: num_bedrooms
  type: integer
  description: Number of bedrooms available in the listing.
  example: 2
- name: num_bathrooms
  type: float
  description: Number of bathrooms in the listing (can be half-bath).
  example: 1.5
- name: accommodates_guests
  type: integer
  description: Maximum number of guests the listing can accommodate.
  example: 4
- name: property_type
  type: string
  description: Type of property (e.g., 'Apartment', 'House', 'Villa', 'Condo').
  example: Apartment
- name: room_type
  type: string
  description: Type of room being rented (e.g., 'Entire home/apt', 'Private room',
    'Shared room').
  example: Entire home/apt
- name: location_neighborhood
  type: string
  description: Specific neighborhood or area in Bangalore where the listing is located.
  example: Koramangala
- name: latitude
  type: float
  description: Latitude coordinate of the listing.
  example: 12.9352
- name: longitude
  type: float
  description: Longitude coordinate of the listing.
  example: 77.6105
- name: amenities_list
  type: list_of_strings
  description: List of amenities offered by the Airbnb listing.
  example:
  - WiFi
  - AC
  - Kitchen
  - Free Parking
  - Pool
- name: host_is_superhost
  type: boolean
  description: Indicates if the host has Superhost status.
  example: true
- name: average_guest_rating
  type: float
  description: Average overall guest rating for the listing (on a scale of 0-5).
  example: 4.85
- name: num_reviews
  type: integer
  description: Total number of reviews received by the listing.
  example: 150
- name: historical_occupancy_rate_percent
  type: float
  description: Average occupancy rate (nights booked / available nights) for the listing
    in the previous year (e.g., 2024).
  example: 75.5
- name: minimum_nights_stay
  type: integer
  description: Minimum number of nights required for a booking.
  example: 2
- name: distance_to_city_center_km
  type: float
  description: Straight-line distance from the listing to Bangalore city center (e.g.,
    MG Road) in kilometers.
  example: 5.2
- name: public_transport_proximity
  type: string
  description: Categorical indicator of proximity to public transport (e.g., 'Excellent',
    'Good', 'Moderate', 'Poor').
  example: Excellent
- name: seasonal_period
  type: string
  description: Indicates the typical seasonal demand period for the month (e.g., 'Peak',
    'Off-peak', 'Shoulder').
  example: Peak
- name: local_demand_index_2025
  type: float
  description: A projected index representing local demand growth for the specific
    area in 2025, relative to 2024 (e.g., 1.08 indicates 8% growth).
  example: 1.08
- name: price_per_night_inr
  type: float
  description: Predicted average nightly price in Indian Rupees for the year 2025.
  example: 3500.5
